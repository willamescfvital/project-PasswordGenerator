<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, password generator">
    <title>Gerador de Senha</title>

    <link rel="stylesheet" href="style.css">    
</head>
<body>
     
    <img class="logo" src="./assets/logo.png" alt="Passwordd generator logo"/>

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slide" type="range" min="5" max="20" value="10"/>


        <button id="button" class="button-cta" onclick="generetePassword()">Gerar Senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique aqui para copiar sua senha.</span>
    </div>

<script src="script.js"></script>
</body>
</html>
